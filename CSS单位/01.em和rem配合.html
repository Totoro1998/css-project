<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        font-size: 0.875em;
      }
      .container {
        font-size: 1rem;
      }
      .container > .text {
        font-size: 0.8em;
      }
      .container.small {
        font-size: 0.6rem;
      }
      .container.normal {
        font-size: 1rem;
      }
      .container.larger {
        font-size: 1.6rem;
      }
    </style>
  </head>
  <body>
    <div class="container small"><span class="text">small</span></div>
    <div class="container normal"><span class="text">normal</span></div>
    <div class="container larger"><span class="text">larger</span></div>
  </body>
</html>
